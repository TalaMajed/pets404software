<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">

<body>


  <div class="chat">
    <div class="chat-title">
      <h1>Emma Lorance</h1>
      <figure class="avatar">

    </div>

    <div class="messages">
      <div class="message1">where did you find this dog</div>

    </div>
    
  </div>
  <div class="back">
